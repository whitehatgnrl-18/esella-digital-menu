<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esella Country Hotel | Food Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Varela+Round&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f1e9;
  --card:#ffffff;
  --earth:#7a4a2e;
  --gold:#c89b3c;
  --ink:#1e1e1e;
  --muted:#5f5f5f;

  --font-header:'Archivo Black', sans-serif;
  --font-body:'Varela Round', sans-serif;
}

/* ===== PAGE BACKGROUND ===== */
body{
  margin:0;
  font-family:var(--font-body);
  color:var(--ink);
  background:#f6f1e9;
}

/* ===== OPTION 2: AFRO FABRIC LAYERS HEADER ===== */
.header{
  padding:44px 18px 38px;
  text-align:center;
  background:
    linear-gradient(135deg, rgba(122,74,46,0.28), transparent 60%),
    linear-gradient(225deg, rgba(30,120,110,0.22), transparent 55%),
    #f6f1e9;
  border-bottom:6px solid var(--gold);
  position:relative;
}

/* ===== LOGO (NO WHITE BACKGROUND) ===== */
.logo-wrap{
  display:inline-flex;
  justify-content:center;
  align-items:center;
  margin-bottom:14px;
}

.logo-wrap img{
  height:54px;
  width:auto;
  filter: drop-shadow(0 8px 18px rgba(0,0,0,0.25));
}

/* ===== MENU SEAL ===== */
.menu-seal{
  width:150px;
  height:150px;
  margin:16px auto 12px;
  border-radius:50%;
  background:
    radial-gradient(circle at center, #fff 58%, var(--gold) 59%, var(--gold) 64%, transparent 65%),
    linear-gradient(135deg, rgba(122,74,46,0.15), rgba(200,155,60,0.15));
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 12px 26px rgba(0,0,0,0.25);
}

.menu-seal span{
  font-family:var(--font-header);
  font-size:18px;
  letter-spacing:3px;
  color:var(--earth);
  line-height:1.2;
}

/* ===== HOTEL NAME (FIXED & DOMINANT) ===== */
.hotel-name{
  margin-top:16px;
  text-align:center;
}

.hotel-name .brand{
  display:block;
  font-family:var(--font-header);
  font-size:34px;
  color:var(--earth);
  letter-spacing:1.5px;
}

.hotel-name .tagline{
  display:block;
  margin-top:6px;
  font-size:13px;
  letter-spacing:2px;
  color:#1e7870;
  font-weight:700;
}

/* ===== MOBILE TUNING ===== */
@media (max-width:480px){
  .logo-wrap img{ height:44px; }

  .menu-seal{
    width:120px;
    height:120px;
  }

  .menu-seal span{
    font-size:14px;
  }

  .hotel-name .brand{
    font-size:24px;
  }

  .hotel-name .tagline{
    font-size:11px;
    letter-spacing:1.5px;
  }
}

/* ===== SECTIONS ===== */
.section{
  padding:20px 18px 24px;
  margin-bottom:28px;
  border-radius:22px;
}

.section-title{
  font-family:var(--font-header);
  font-size:22px;
  color:var(--earth);
  letter-spacing:2px;
  margin-bottom:14px;
}

.section-title::after{
  content:"";
  display:block;
  width:48px;
  height:4px;
  background:var(--gold);
  margin-top:6px;
  border-radius:2px;
}

/* ===== SECTION COLOR PACKS ===== */
.section[data-accent="gold"]{ background:rgba(200,155,60,0.12); }
.section[data-accent="clay"]{ background:rgba(122,74,46,0.12); }
.section[data-accent="teal"]{ background:rgba(30,120,110,0.12); }
.section[data-accent="sun"]{ background:rgba(224,122,31,0.14); }
.section[data-accent="forest"]{ background:rgba(47,111,78,0.12); }
.section[data-accent="wine"]{ background:rgba(124,45,58,0.12); }

/* ===== ITEMS ===== */
.item{
  background:#ffffff;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 6px 14px rgba(0,0,0,0.12);
}

.item-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.item-name{
  font-size:15px;
  font-weight:600;
}

.price{
  font-size:14px;
  font-weight:700;
  color:var(--gold);
  white-space:nowrap;
}

.item-desc{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
  line-height:1.45;
}

/* ===== FOOTER BAND ===== */
.footer-band{
  padding:34px 16px 40px;
  text-align:center;
  background:
    linear-gradient(135deg, rgba(122,74,46,0.25), transparent 60%),
    linear-gradient(225deg, rgba(30,120,110,0.2), transparent 55%),
    #f6f1e9;
  border-top:6px solid var(--gold);
}

.footer-contact span{
  display:inline-block;
  padding:12px 22px;
  border-radius:28px;
  background:rgba(200,155,60,0.18);
  font-weight:700;
  letter-spacing:0.5px;
  color:var(--earth);
}
</style>
</head>

<div class="header">
  <div class="logo-wrap">
    <img src="./logo.png" alt="Esella Country Hotel Logo">
  </div>

  </div>

  <div class="hotel-name">

</div>

</html>
